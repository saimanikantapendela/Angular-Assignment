 <div>
     <nav>
         <h1>Employee Master</h1>
     </nav>
 </div>

 <div class="form">
    <form [formGroup]="add" novalidate>

        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-5">
            <input
            formControlName="fname"
                id="fname"
                type="text"
                placeholder="First Name"
                class="form-control">
                <div *ngIf="fname && fname.touched && fname.invalid" class="text-danger">
                    <div *ngIf="fname.errors?.required" class="msg">Please enter the First Name</div>
                     </div>
        </div>
        </div>
        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-5">
            <input
            formControlName="lname"
                id="lname"
                name="lname"
                type="text"
                placeholder="Last Name"
                class="form-control">
                <div *ngIf="lname && lname.touched && lname.invalid" class="text-danger">
                    <div *ngIf="lname.errors?.required" class="msg">Please enter the Last Name</div>
                    </div>
        </div>
        </div>

        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Mobile</label>
            <div class="col-sm-5">
            <input
            formControlName="num"
                id="num"
                name="num"
                type="text"
                placeholder="Mobile Number"
                class="form-control">
                <div *ngIf="num && num.touched && num.invalid" class="text-danger">
                    <div *ngIf="num.errors?.required" class="msg">Please enter the Last Name</div>
                    </div>
        </div>
        </div>

        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">DOB</label>
            <div class="col-sm-5">
            <input
            formControlName="dob"
                id="dob"
                name="dob"
                type="date"
                class="form-control">
                <div *ngIf="dob && dob.touched && dob.invalid" class="text-danger">
                    <div *ngIf="dob.errors?.required" class="msg">Please enter the Date of Birth</div>
                    </div>
        </div>
        </div>

        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Pan</label>
            <div class="col-sm-5">
            <input
            formControlName="pan"
                id="pan"
                name="pan"
                type="text"
                class="form-control">
                <div *ngIf="pan && pan.touched && pan.invalid" class="text-danger">
                    <div *ngIf="pan.errors?.required" class="msg">Please enter the PanCard number</div>
                  </div>
        </div>
        </div>


         <button type="button" class="btn btn-success "  (click)="dataCapture()">Save</button>&nbsp;&nbsp;&nbsp;
         <button type="button" class="btn btn-primary" (click)="moveToDisplay()">Cancel</button>&nbsp;&nbsp;&nbsp;
         <button type="reset" class="btn btn-info"   >Reset</button>
        </form>
 </div>
