<div>
  <nav>
    <h1>Create New Employee</h1>
  </nav>
</div>
<div class="container">
  <div class="ml-auto w-100 fa">
    <span routerLink="/modify"><i class="fas fa-plus"></i></span>
    <span (click)="deleteEmployee()"><i class="ml-4 fas fa-trash"></i></span>
    <span (click)="updateEmployee()"><i class="ml-4 fas fa-edit"></i></span>
  </div>
  <table class="table table-striped mt-3">
    <thead>
    <tr>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Mobile</th>
      <th scope="col">Dob</th>
      <th scope="col">Pan</th>
    </tr>
    </thead>
    <tbody>
    <tr (click)="selectRow(emp.id || -1)" *ngFor="let emp of employee | async" [id]="emp.id" [ngClass]=
      "emp.id === selectedRow?'bg-secondary':''">
      <td>{{emp.fname}} </td>
      <td>{{emp.lname}} </td>
      <td>{{emp.num}}</td>
      <td>{{emp.dob}}</td>
      <td>{{emp.pan}}</td>
    </tr>
    </tbody>
  </table>

</div>
